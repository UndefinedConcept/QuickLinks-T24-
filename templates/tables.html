<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortened URLs</title>
</head>
<body>
    <h1>Shortened URLs</h1>
    <table border="1">
        <tr>
            <th>Short URL</th>
            <th>Original URL</th>
        </tr>
        {% for short_code, original_url in url_mapping.items() %}
            <tr>
                <td><a href="/{{ short_code }}">/{{ short_code }}</a></td>
                <td>{{ original_url }}</td>
            </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Shorten another URL</a>
</body>
</html>
